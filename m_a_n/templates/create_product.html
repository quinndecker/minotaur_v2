<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="header" id="myHeader">
        <h1>Minotaur</h1>
        <div class="navbar">
            <a href="/master_home">Home</a> | <a href="/new_shop">Create A Shop</a> | <a href="/my_shops">My Shops</a> | <a href="/logout">Logout</a>
        </div>
    </div>
    <div class="content">
        <div class="productform">
            <h2>Create a New Product</h2>
            {% if messages %}
            <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
            </ul>
            {% endif %}
            <form action="/create_product" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="product_name">Product Name</label><br>
                <input type="text" name='product_name'><br>
                <label for="price">Price</label><br>
                <input type="number" step='1' name='product_price'><br>
                <label for="description">Description</label><br>
                <input type="file" name="product_pic"><br>
                <textarea class='textbox' name="description" cols="25" rows="3"></textarea><br>
                <input type="submit" value="Add Product" class='regbutton'>
            </form>
        </div>
    </div>
    <script>
        window.onscroll = function () { myFunction() };

        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;

        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }
    </script>

</body>
</html>
