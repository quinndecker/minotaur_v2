<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minotaur Artist Network</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="header" id="myHeader">
        <h1>Minotaur</h1>
        <div class="navbar">
            <a href="/master_home">Home</a> | <a href="/new_shop">Create A Shop</a> | <a href="/my_shops/{{request.session.user_id}}">My Shops</a> | <a href="/logout">Logout</a>
        </div>
    </div>
    <div class="content">
        <h2>Welcome, {{request.session.user_name}}</h2>
        {% for one_shop in all_shops %}
        <div class="shops">
            <a href="/shop/{{one_shop.id}}"><h2>{{one_shop.shop_name}}</h2></a>
            <p>{{one_shop.shop_type}}</p>
        </div>
        {% endfor %}
    </div>
    <script>
        window.onscroll = function () { myFunction() };

        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;

        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky"); 
            }
        }
    </script>
</body>

</html>
